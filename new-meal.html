<section class="meal-details" ng-controller="mealDetailsCtrl">
	<h2>Enter the Meal Details</h2>
	<form name="enterMeal" ng-submit="addMeal()" novalidate>
		<div class="row">
			<span class="val-left">Base Meal Price&nbsp;</span>
			<span>$</span>
			<input type="number" ng-model="basePrice" class="val-right" placeholder="0.00" required>
		</div>
		<div class="row">
			<span class="val-left">Tax Rate</span>
			<span>%</span>
			<input type="number" ng-model="taxRate" class="val-right" placeholder="0" required>
		</div>
		<div class="row">
			<span class="val-left">Tip Percentage</span>
			<span>%</span>
			<input type="number" ng-model="tipPercent" class="val-right" placeholder="0" required>
		</div>
		<div class="form-btns">
			<input type="submit" value="Submit">
			<input type="button" value="Cancel" ng-click="cancelMeal()">
		</div>
	</form>
</section>
<section class="customer-charges" ng-controller="customerChargesCtrl">
	<h2>Customer Charges</h2>
	<p class="row">
		<span class="val-left">Subtotal</span>
		<span class="val-right">{{subtotal | number:2}}</span>
	</p>
	<p class="row">
		<span class="val-left">Tip</span>
		<span class="val-right">{{tip | number:2}}</span>
	</p>
	<hr>
	<p class="row total">
		<span class="val-left">Total</span>
		<span class="val-right">{{total | number:2}}</span>
	</p>
</section>
